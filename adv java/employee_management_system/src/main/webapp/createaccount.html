<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="ISO-8859-1">
  <title>Create Account</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      background:#eef3fb;
      margin:0;
    }
    .form-card {
      background:#fff;
      padding:20px 22px;
      border-radius:10px;
      width:420px;
      box-shadow:0 8px 30px rgba(40,40,40,0.06);
    }
    h2 { margin:0 0 12px 0; font-size:20px; color:#111; }
    .row { display:flex; gap:10px; }
    .field { margin-top:10px; }
    label { display:block; font-size:13px; color:#444; margin-bottom:6px; }
    input[type="text"], input[type="number"], input[type="email"], input[type="password"], select {
      width:100%;
      padding:9px;
      border-radius:6px;
      border:1px solid #d9e0ec;
      box-sizing:border-box;
      font-size:14px;
    }
    .small-note { font-size:12px; color:#666; margin-top:10px; }
    .controls { margin-top:14px; display:flex; gap:10px; }
    button {
      padding:10px 12px;
      border-radius:8px;
      border:none;
      cursor:pointer;
      font-weight:700;
      background:#2f80ed;
      color:#fff;
    }
    /* error message style â€” servlet can output a <p class="error"> message where needed */
    .error { color: #b00020; font-size:13px; margin-top:6px; }
  </style>
</head>
<body>
  <div class="form-card">
    <h2>Create Account</h2>

    <!-- Submit to your servlet mapping "create_acc" -->
    <form action="create_acc" method="post">
      <div class="field">
        <label for="eid">Employee ID</label>
        <input id="eid" name="eid" type="number" placeholder="e.g. 101" required>
      </div>

      <div class="row">
        <div class="field" style="flex:1;">
          <label for="ename">Full name</label>
          <input id="ename" name="ename" type="text" placeholder="Employee name" required>
        </div>

        <div class="field" style="width:150px;">
          <label for="esal">Salary</label>
          <input id="esal" name="esal" type="number" step="0.01" placeholder="Salary" required>
        </div>
      </div>

      <div class="row">
        <div class="field" style="flex:1;">
          <label for="designation">Designation</label>
          <input id="designation" name="designation" type="text" placeholder="e.g. Developer" required>
        </div>

        <div class="field" style="flex:1;">
          <label for="location">Location</label>
          <input id="location" name="location" type="text" placeholder="City / Office" required>
        </div>
      </div>

      <div class="row">
        <div class="field" style="flex:1;">
          <label for="contact">Contact number</label>
          <input id="contact" name="contact" type="tel" placeholder="10-digit mobile" pattern="[0-9]{10}" required>
        </div>

        <div class="field" style="flex:1;">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="name@example.com" required>
        </div>
      </div>

      <div class="row">
        <div class="field" style="flex:1;">
          <label for="password">Password</label>
          <input id="password" name="password" type="password" placeholder="Enter password" required>
        </div>

        <div class="field" style="flex:1;">
          <label for="confirm_password">Confirm password</label>
          <input id="confirm_password" name="confirm_password" type="password" placeholder="Repeat password" required>
        </div>
      </div>

      <!-- Place where server-side messages can be printed. Example servlet PrintWriter output:
           out.println("<p class='error'>Passwords do not match</p>");
           This will render in red because of the .error style above.
      -->
      <div id="server_message"><!-- server can inject an error or success message here --></div>

      <div class="controls">
        <button type="submit">Create Account</button>
        <button type="reset" style="background:#e7eefc; color:#2f80ed; font-weight:700; border:1px solid #d1e3ff;">Reset</button>
      </div>

      <div class="small-note">Make sure password and confirm password match. Server will validate and print any error next to the form.</div>
    </form>
  </div>
</body>
</html>
