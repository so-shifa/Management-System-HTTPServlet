<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="ISO-8859-1">
  <title>Welcome</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      background: #f2f5fa;
      margin: 0;
    }
    .card {
      background: #fff;
      padding: 28px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(30,30,30,0.08);
      text-align: center;
      width: 320px;
    }
    h1 { margin: 0 0 18px 0; font-size: 22px; color: #222; }
    .btns { display:flex; gap:12px; justify-content:center; margin-top: 14px; }
    .btn {
      padding: 10px 14px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      background: #2f80ed;
      color: white;
    }
    .btn.secondary {
      background: transparent;
      border: 1px solid #2f80ed;
      color: #2f80ed;
    }
    .small { font-size: 13px; color: #666; margin-top: 8px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Welcome to the page</h1>
    <div class="btns">
      <!-- Simple navigation to the pages you'll implement or to servlet endpoints as needed -->
      <form action="createaccount.html" style="margin:0">
        <button type="submit" class="btn secondary">Create Account</button>
      </form>

      <form action="login.html" style="margin:0">
        <button type="submit" class="btn secondary">Log In</button>
      </form>
    </div>
    <div class="small">Select an option to continue</div>
  </div>
</body>
</html>
